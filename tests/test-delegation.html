<html lang="en-US">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Testing Event Delegation</title>
<link rel="stylesheet" type="text/css" href="test.css"/>
<style type="text/css">
.biz .baz{
background:#ccc;
text-align:center;
border:1px solid black;
border-color:#fff #777 #777 #fff;
margin:10px 0px;
padding:0px 10px;
}
.biz2 .baz{
background:#ccc;
}
form{margin:0}

<script type="text/javascript" src="../reg.js"></script>
<script type="text/javascript">
reg.importAll();


reg.click('div#testclick', function(e){
	if (!hcn(this,'unconfirmed')) { return; }
	var passed = true;
	if (!matches(getTarget(e), 'div')) { passed = false; }
	if (!matches(this, 'div')) { passed = false; }
	if (passed) {
		rcn(this, 'failed');
		rcn(this, 'unconfirmed');
		acn(this, 'confirmed');
		this.innerHTML = 'passed click';
	}
	else {
		rcn(this, 'confirmed');
		rcn(this, 'unconfirmed');
		acn(this, 'failed');
		this.innerHTML = 'failed click';
	}
});

reg.click('div#testdepth', function(e){
	var inner = reg.gebcn('test',this)[0];
	if (!hcn(inner,'unconfirmed')) { return; }
	rcn(inner, 'confirmed');
	rcn(inner, 'unconfirmed');
	acn(inner, 'failed');
	inner.innerHTML = 'failed depth';
},0);

reg.click('div#testdepth', function(e){
	var inner = reg.gebcn('test',this)[0];
	if (hcn(inner,'failed')) { return; }
	rcn(inner, 'failed');
	rcn(inner, 'unconfirmed');
	acn(inner, 'confirmed');
	inner.innerHTML = 'passed depth';
});

reg.click('div#testdblclick', null, null, null, function(e){
	if (!hcn(this,'unconfirmed')) { return; }
	var passed = true;
	if (!matches(getTarget(e), 'div')) { passed = false; }
	if (!matches(this, 'div')) { passed = false; }
	if (passed) {
		rcn(this, 'failed');
		rcn(this, 'unconfirmed');
		acn(this, 'confirmed');
		this.innerHTML = 'passed double click';
	}
	else {
		rcn(this, 'confirmed');
		rcn(this, 'unconfirmed');
		acn(this, 'failed');
		this.innerHTML = 'failed double click';
	}
});

reg.click('div#testmousedownup', null, function(e){
	if (!hcn(this,'unconfirmed')) { return; }
	var passed = true;
	if (!matches(getTarget(e), 'div')) { passed = false; }
	if (!matches(this, 'div')) { passed = false; }
	if (passed) {
		rcn(this, 'failed');
		rcn(this, 'unconfirmed');
		acn(this, 'confirmed');
		this.innerHTML = 'passed mousedown';
	}
	else {
		rcn(this, 'confirmed');
		rcn(this, 'unconfirmed');
		acn(this, 'failed');
		this.innerHTML = 'failed mousedown';
	}
}, function(e){
	if (!hcn(this,'confirmed') && !hcn(this,'unconfirmed')) { return; }
	var passed = true;
	if (!matches(getTarget(e), 'div')) { passed = false; }
	if (!matches(this, 'div')) { passed = false; }
	if (passed) {
		rcn(this, 'failed');
		rcn(this, 'unconfirmed');
		acn(this, 'confirmed');
		this.innerHTML = 'passed mousedown and mouseup';
	}
	else {
		rcn(this, 'confirmed');
		rcn(this, 'unconfirmed');
		acn(this, 'failed');
		this.innerHTML = 'failed mouseup';
	}
});

reg.focus('div#testfocus', function(e){
	if (!hcn(this,'unconfirmed')) { return; }
	var passed = true;
	if (!matches(this, 'div')) { passed = false; }
	if (passed) {
		rcn(this, 'failed');
		rcn(this, 'unconfirmed');
		acn(this, 'confirmed');
		gebi('foc').value = 'passed focus';
	}
	else {
		rcn(this, 'confirmed');
		rcn(this, 'unconfirmed');
		acn(this, 'failed');
		gebi('foc').value = 'failed focus';
	}
}, function(e){
	if (!hcn(this,'confirmed')) { return; }
	var passed = true;
	if (!matches(this, 'div')) { passed = false; }
	if (passed) {
		rcn(this, 'failed');
		rcn(this, 'unconfirmed');
		acn(this, 'confirmed');
		gebi('foc').value = 'passed focus and blur';
	}
	else {
		rcn(this, 'confirmed');
		rcn(this, 'unconfirmed');
		acn(this, 'failed');
		gebi('foc').value = 'failed blur';
	}
});

var over = false;
reg.hover('#baz',function(e){
	var el = gebcn('test',this)[0];
	if (over) {
		rcn(el, 'confirmed');
		rcn(el, 'unconfirmed');
		acn(el, 'failed');
		el.innerHTML = 'failed mouseover';
	} else {
		el.innerHTML = 'now mouseout...';
	}
	over = true;
	//console.log('over');
},function(e){
	var el = gebcn('test',this)[0];
	if (!over) {
		rcn(el, 'confirmed');
		rcn(el, 'unconfirmed');
		acn(el, 'failed');
		el.innerHTML = 'failed mouseout';
	} else {
		rcn(el, 'failed');
		rcn(el, 'unconfirmed');
		acn(el, 'confirmed');
		el.innerHTML = 'passed mouseover and mouseout';
	}
	over = false;
	//console.log('out');
});

reg.click('#testpause',function(){
	rcn(this, 'failed');
	rcn(this, 'unconfirmed');
	acn(this, 'confirmed');
	this.innerHTML = 'passed pause';
});

var pause = reg.click('#testpause',function(){
	rcn(this, 'confirmed');
	rcn(this, 'unconfirmed');
	acn(this, 'failed');
	this.innerHTML = 'failed pause';
});

reg.pause(pause);

var submit = reg.submit('div#testsubmit',function(e){
	rcn(this, 'unconfirmed');
	rcn(this, 'failed');
	acn(this, 'confirmed');
	this.innerHTML = 'passed submit';
	return false;
});

var reset = reg.reset('div#testreset',function(e){
	rcn(this, 'unconfirmed');
	rcn(this, 'failed');
	acn(this, 'confirmed');
	this.innerHTML = 'passed reset';
	return false;
});

reg.change('div#testchange',function(e){
	rcn(this, 'unconfirmed');
	rcn(this, 'failed');
	acn(this, 'confirmed');
	this.innerHTML = 'passed change';
	return false;
});

reg.select('div#testselect',function(e){
	rcn(this, 'unconfirmed');
	rcn(this, 'failed');
	acn(this, 'confirmed');
	this.innerHTML = 'passed select';
	return false;
});

//reg.addEvent(document.documentElement,'reset',function(e){console.log('general handler');});

reg.postSetup(function(){ document.body.innerHTML += ''; });

</script>
</head>

</div>
